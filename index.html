<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Weather App - Satinder.</title>
</head>

<body>
    <div class="container"> 

        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your Location." class="input-box">
                <button class="fa-solid fa-magnifying-glass" id="SearchButton"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1> Sorry, location not found. </h1>
            <img src="./assets/404.png">
        </div>
        
        <div class="weather-body">

            <img src="./assets/cloud.png" alt="Weather Image." class="weather-image">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup> </p>
                <p class="description"> Light Rain. </p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12 km/h</span>
                        <p>Wind Speed.</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/f081733f04.js" crossorigin="anonymous"></script>
</body>

</html>
